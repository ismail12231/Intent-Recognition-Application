<h2>Sign In</h2>
<form (ngSubmit)="onSubmit()">
  <label for="username">Username:</label>
  <input type="text" name="username" [(ngModel)]="credentials.username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" [(ngModel)]="credentials.password" required>
  <br>
  <button type="submit">Sign In</button>
</form>

<!-- If successfully logged in, these options should show up -->
<div *ngIf="isLoggedIn">
  <button (click)="navigateTo('request')">Make a Request</button>
  <button (click)="navigateTo('history')">View History</button>
</div>
